<app-headercheck></app-headercheck>

<!-- Feedback Section -->
<div class="feedback-container">
    <!-- Header -->
    <div class="header-section text-center">
        <h2>Feedback</h2>
    </div>

    <!-- Feedback Form -->
    <div class="feedback-form">
        <div class="form-card">
            <form (ngSubmit)="submitFeedback()">
                <!-- Rating -->
                <div class="mb-3">
                    <label for="rating" class="form-label">Rate Your Experience</label>
                    <div class="star-rating">
                        <i class="bx bxs-star" *ngFor="let star of [1, 2, 3, 4, 5]" 
                           (click)="setRating(star)" 
                           [class.filled]="star <= rating">
                        </i>
                    </div>
                </div>                

                <!-- Comments -->
                <div class="mb-3">
                    <label for="comments" class="form-label">Comments</label>
                    <textarea class="form-control" id="comments" rows="5" [(ngModel)]="comments" name="comments" placeholder="Share your feedback..." required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" [disabled]="!rating || !comments">Submit Feedback</button>
                </div>
            </form>

            <!-- Success Message -->
            <div *ngIf="successMessage" class="success-message text-center">
                <div class="checkmark-circle">
                    <i class="bx bx-check"></i>
                </div>
                <h3>{{ successMessage }}</h3>
                <p>We appreciate your input and will use it to improve our services.</p>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
