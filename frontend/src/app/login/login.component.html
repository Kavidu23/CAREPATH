<app-header></app-header>
<div class="login-container">
    <div class="logo">
        <h1>CAREPATH</h1>
    </div>

    <div class="row align-items-center">
        <div class="col-md-6 illustration-section">
            <img src="../../assets/login.jpg" alt="Illustration" class="illustration-img" />
        </div>

        <div class="col-md-6 form-section">
            <div class="login-card">
                <h2>Patient Login</h2>
                <form #loginForm="ngForm" (ngSubmit)="onLogin()">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required />
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required />
                    </div>

                    <!-- Show API error message -->
                    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

                    <button type="submit" class="btn btn-primary w-100">
                        Sign In
                    </button>
                </form>

                <div class="divider">
                    <span>or</span>
                </div>

                <button class="btn btn-outline-secondary w-100 mb-2">
                    <i class="bx bxl-google"></i> Sign in With Google
                </button>
                <button class="btn btn-outline-secondary w-100">
                    <i class="bx bxl-facebook"></i> Sign in With Facebook
                </button>

                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="#" class="sign-up-link">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
