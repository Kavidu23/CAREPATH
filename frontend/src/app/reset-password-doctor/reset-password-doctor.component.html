<div class="request-password-reset-container">
    <div class="request-password-reset-card">
        <h4>Request Password Reset</h4>
        <form [formGroup]="resetRequestForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address <span class="required">*</span></label>
                <input type="email" class="form-control" id="email" formControlName="email"
                    placeholder="Enter your email address" />
                <div *ngIf="resetRequestForm.get('email')?.touched && resetRequestForm.get('email')?.invalid"
                    class="text-danger">
                    <small *ngIf="resetRequestForm.get('email')?.errors?.['required']">Email is required.</small>
                    <small *ngIf="resetRequestForm.get('email')?.errors?.['email']">Please enter a valid email
                        address.</small>
                </div>
            </div>
            <div *ngIf="errorMessage" class="text-danger mb-3">
                <small>{{ errorMessage }}</small>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="resetRequestForm.invalid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"
                    aria-hidden="true"></span>
                {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
            </button>
        </form>
    </div>
</div>
