<app-headercheck></app-headercheck>

<div class="doctor-list-container">
    <div class="header-section text-center">
        <h2>Doctor List</h2>
    </div>

    <!-- Sidebar: Filters -->
    <div class="row">
        <div class="col-md-3 filter-section">
            <div *ngFor="let filter of filtersList">
                <div class="filter-card">
                    <h5>{{ filter.title }}</h5>
                    <div *ngFor="let option of filter.options">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" [(ngModel)]="option.selected"
                                (change)="applyFilters()" />
                            <label class="form-check-label">
                                {{ option.label }}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Doctor List -->
        <div class="col-md-9 doctor-list-section">
            <div *ngFor="let doctor of doctors" class="doctor-card">
                <div class="row align-items-center">
                    <div class="col-md-3">
                        <img [src]="'assets/' + doctor.Image" alt="Doctor" class="doctor-img" />
                    </div>
                    <div class="col-md-6">
                        <h5>{{ doctor.Fname }} {{ doctor.Lname }}</h5>
                        <p>{{ doctor.Specialization }}</p>
                        <p>{{ doctor.Location }}</p>
                        <p>{{ doctor.YearExperience }} Years Experience</p>
                        <p><strong>CONSULTATION FEES</strong></p>
                        <p class="fees">Rs. {{ doctor.ConsultationFee }}</p>
                    </div>
                    <div class="col-md-3 text-center">
                        <p class="availability">{{ doctor.availability }}</p>
                        <button class="btn btn-primary" (click)="bookAppointment(doctor)">Book Appointment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
